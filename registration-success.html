<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Position the video behind other content */
    }
    .container {
      position: relative;
      z-index: 1; /* Ensure content is above the video */
      color: white;
      text-align: center;
      padding: 20px;
    }
    .success-message {
      font-size: 1.5rem;
      color: #ffffff; /* White color for the text */
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="./WhatsApp Video 2024-09-13 at 11.29.46 AM.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- Background Audio -->
  <audio id="backgroundAudio" autoplay loop>
    <source src="./POL-children-of-shadows-short.wav" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="container mt-5">
    <h1 class="success-message">You are successfully registered!</h1>
    <p class="lead">Thank you for logging in. You can now access all features.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
